<!DOCTYPE html><!-- indica que el siguiente documento es html-->
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéÆ Adivina el n√∫mero</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;/*/ indica el tipo de fuente que se va a usar/*/
      margin: 0;/* indica que el valor del margen es 0*/
      background-color: #121212;/*indica el color del fondo es negro opaco */
      color: #f2f2f2;/* color del titulo */
      display: flex;/* es un contenedor almacena los datos en contenedores*/
      justify-content: center;/* alinea los contenedores del flex */
      align-items: center;/*
      min-height: 100vh;
    }

    /* üîπ Contenedor principal (imagen + juego) */
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      padding: 20px;
    }

    /* üîπ Imagen lateral */
    .imagen-lateral img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 102, 178, 0.3);
    }

    /* üîπ Contenedor del juego */
    .juego {
      text-align: center;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 102, 178, 0.3);
      width: 340px;
    }

    input, button {
      padding: 10px 15px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
    }

    input {
      width: 120px;
      text-align: center;
      background-color: #1e1e1e;
      color: #fff;
      border: 1px solid #ff66b2;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 5px #ff66b2;
    }

    button {
      background-color: #ff66b2;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ff3385;
      transform: scale(1.05);
    }

    #mensaje {
      font-weight: bold;
      margin-top: 20px;
      color: #ffd6e8;
    }

    .panel {
      margin-top: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 102, 178, 0.2);
      text-align: left;
    }

    .panel h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #ff66b2;
    }

    #listaPistas {
      list-style-type: none;
      padding: 0;
      font-size: 15px;
    }

    #rangoPosible {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffd6e8;
    }
  </style>
  <style>
    .boton-bonito {
      background-color: #4CAF50; /* Verde */
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .boton-bonito:hover {
      background-color: #45a049; /* Verde m√°s oscuro */
      transform: scale(1.05); /* Peque√±o zoom */
    }
  </style>
</head>
<body>

  <button class="boton-boniTO" onclick="window.location.href='Conciencia_historica.html'">
    ‚åõ Ir a Historia
  </button>

  <div class="container">

    <!-- üîπ Imagen lateral -->
    <div class="imagen-lateral">
      <!-- Puedes cambiar esta URL por la imagen que quieras -->
      <img src="https://i.pinimg.com/736x/ec/3e/ea/ec3eea3307841bdf987fd64a0a690910.jpg" alt="akina">
    </div>

    <!-- üîπ Secci√≥n del juego -->
    <div class="juego">
      <h1>üå∏ Adivina el n√∫mero (1 - 100) üå∏</h1>
      <p>Intenta adivinar el n√∫mero secreto.</p>

      <input type="number" id="numero" placeholder="Tu n√∫mero" min="1" max="100">
      <button id="btnAdivinar" onclick="adivinar()">Adivinar</button>
      <button onclick="reiniciar()">Reiniciar</button>

      <p id="mensaje"></p>

      <div class="panel">
        <h3>üîé Pistas encontradas üîç</h3>
        <ul id="listaPistas"></ul>
      </div>

      <div class="panel">
        <h3>üìè Rango posible</h3>
        <p id="rangoPosible">1 - 100</p>
      </div>
    </div>
  </div>

  <script>
    let numeroSecreto = Math.floor(Math.random() * 100) + 1;
    let intentos = 0;
    let minPosible = 1;
    let maxPosible = 100;

    const mensaje = document.getElementById('mensaje');
    const listaPistas = document.getElementById('listaPistas');
    const rangoPosible = document.getElementById('rangoPosible');
    const inputNumero = document.getElementById('numero');
    const botonAdivinar = document.getElementById('btnAdivinar');

    function adivinar() {
      const numero = parseInt(inputNumero.value);

      if (isNaN(numero) || numero < 1 || numero > 100) {
        mensaje.textContent = "‚ö†Ô∏è Por favor, ingresa un n√∫mero v√°lido entre 1 y 100 ‚ö†Ô∏è";
        return;
      }

      intentos++;

      if (numero === numeroSecreto) {
        mensaje.textContent = `üíÆ ¬°Felicidades! Adivinaste el n√∫mero ${numeroSecreto} en ${intentos} intentos üíÆ`;
        agregarPista(`ü§ñ El n√∫mero secreto era ${numeroSecreto}. ü§ñ`);
      } else if (numero < numeroSecreto) {
        mensaje.textContent = "üìâ El n√∫mero secreto es mayor.";
        agregarPista(`‚ù£ El n√∫mero es mayor que ${numero}.`);
        minPosible = Math.max(minPosible, numero + 1);
      } else {
        mensaje.textContent = "üìà El n√∫mero secreto es menor.";
        agregarPista(`‚ù£ El n√∫mero es menor que ${numero}.`);
        maxPosible = Math.min(maxPosible, numero - 1);
      }

      actualizarRango();
      inputNumero.value = '';
      inputNumero.focus();
    }

    function agregarPista(texto) {
      const li = document.createElement('li');
      li.textContent = `${listaPistas.children.length + 1}. ${texto}`;
      listaPistas.appendChild(li);
    }

    function actualizarRango() {
      rangoPosible.textContent = `${minPosible} - ${maxPosible}`;
    }

    function reiniciar() {
      numeroSecreto = Math.floor(Math.random() * 100) + 1;
      intentos = 0;
      minPosible = 1;
      maxPosible = 100;
      inputNumero.value = '';
      mensaje.textContent = '';
      listaPistas.innerHTML = '';
      actualizarRango();
      inputNumero.focus();
    }

    // Permitir Enter para adivinar
    inputNumero.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        botonAdivinar.click();
      }
    });

    inputNumero.focus();
  </script>
</body>
</html>
